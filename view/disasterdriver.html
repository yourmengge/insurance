<div class="adddriver" ng-controller="disasterdriverCtrl" ng-init="initData()">
    <h2>司机管理</h2>
    <button class="goback" ng-click="back()">返回</button>
    <h4 class="detail_title">
        <button class="button" ui-sref='main.driverlocation'>查看司机位置</button><button class="button red" ui-sref='main.review'>司机退出审核</button>
    </h4>
    <p>司机需求量：<input type="text" class="input" style="width:90px"> <button class="button">修改</button></p>
    <table id="table2excel" cellspacing="0" ng-hide="table" cellpadding='10' class="table">
        <tr class="table_1_tr">
            <td></td>
            <td>状态</td>
            <td>司机姓名</td>
            <td>司机电话</td>
            <td>所属车队</td>
            <td>调度姓名</td>
            <td>调度电话</td>
            <td>加入时间</td>
            <td>到达时间</td>
            <td>退出时间</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat="a in orderList">
            <td>{{a.caseNo}}</td>
            <td>{{a.accidentAddressPicture|Shi}}</td>
            <td>{{a.accidentAddressPicture|Qu}}</td>
        </tr>
    </table>
    <div style='height:50px;'></div>
    <p ng-hide="page_p" class="page_p">
        <button class="page_btn" ng-hide="home" ng-click="Page('home')">首页 </button>
        <button class="page_btn" ng-hide="up" ng-click="Page('up')">上一页 </button> {{current}}
        <button class="page_btn" ng-hide="down" ng-click="Page('down')">下一页 </button>
        <button class="page_btn" ng-hide="end" ng-click="Page('end')">尾页 </button> 总页数:{{pageCount}}
    </p>
</div>
