<div class="adddriver"  ng-controller="trackCtrl" ng-init="initData()" class="track">
    <h2>查看{{title}}</h2>
    <button ng-hide="timeout" ng-click="refresh()">刷新 {{time}} S</button>
    <button class="goback" ng-click="back()"></button>
    <div id="allmap" style="width:100%;height:85%"></div>
    <div class="distance_div" ng-hide="!timeout">收费公里数：<span style="font-size: 20px;color: #d41111;">{{distance | Distance}}</span></div>
</div>
