<div style="overflow:hidden;height: 100%;" ng-controller="trackCtrl" ng-init="initData()" class="track">
    <button class="goback" ng-click="back()"></button>
    <h2>{{text}}</h2>

    <div id="allmap" style="width:100%"></div>
    <div class="distance_div">收费公里数：<span style="font-size: 20px;color: #d41111;">{{distance | Distance}}</span></div>
</div>
