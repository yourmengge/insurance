<div class="addorder_div" ng-controller="addorder_narCtrl" ng-init="initData()">
    <h2>下单</h2>
    <div class="addorder">
        <table>
            <tr>
                <td><span class="require"></span>事故地点：</td>
                <td><input class="input" readonly type="text" ng-model="order.accidentAddress" ng-click="selectMap(1)" readonly="true" placeholder="请选择事故地点">
                </td>
            </tr>
            <tr>
                <td>
                    <span class="require"> </span>救援类型：
                </td>
                <td width='50px;'>
                    <input type="radio" name="type" value="tuoche" ng-model="rescueType.type" id="tuoche" class="addorder_radio">
                    <label name="tuoche" class="{{rescueType.type == 'tuoche'?'checked':''}} addorder_label" for="tuoche"></label>拖车
                    <input type="radio" id="songyou" name="type" value="songyou" ng-model="rescueType.type" class="addorder_radio">
                    <label name="songyou" class="{{rescueType.type == 'songyou'?'checked':''}} addorder_label" for="songyou"></label>送油
                    <input type="radio" name="type" value="dadian" id="dadian" ng-model="rescueType.type" class="addorder_radio">
                    <label name="dadian" class="{{rescueType.type == 'dadian'?'checked':''}} addorder_label" for="dadian"></label>搭电
                    <input type="radio" id="huantai" name="type" value="huantai" ng-model="rescueType.type" class="addorder_radio">
                    <label name="huantai" class="{{rescueType.type == 'huantai'?'checked':''}} addorder_label" for="huantai"></label>换胎
                    <input type="radio" id="yingji" name="type" value="yingji" ng-model="rescueType.type" class="addorder_radio">
                    <label name="yingji" class="{{rescueType.type == 'yingji'?'checked':''}} addorder_label" for="yingji"></label>应急抢修
                </td>
            </tr>
            <tr ng-hide="fix != 0">
                <td> <span class="require"></span>目的地点：</td>
                <td>
                    <input class="input" ng-model="order.fixAddress" ng-click="selectMap(2)" placeholder="请选择目的地点" readonly="true">
                </td>
            </tr>
            <tr>
                <td>车主姓名：</td>
                <td><input class="input" type="text" ng-change="input()" ng-model="order.accidentDriverName" placeholder="请输入车主姓名"></td>
            </tr>
            <tr>
                <td><span class="require"></span>车主电话：</td>
                <td><input class="input" type="text" ng-change="input()" ng-model="order.accidentDriverPhone" placeholder="请输入车主电话">

                </td>
            </tr>
            <tr>
                <td>案件号：</td>
                <td><input class="input" ng-change="input()" type="text" ng-model="order.caseNo" placeholder="请输入案件号"></td>
            </tr>
            <tr>
                <td><span class="require"></span>车牌号：</td>
                <td><input class="input" ng-change="input()" type="text" maxlength="10" ng-model="order.accidentCarNo" placeholder="请输入车牌号"></td>
            </tr>
            <tr ng-hide="diaodu">
                <td>指派调度：</td>
                <td>
                    <select class="input" ng-change="input()" ng-model="order.designateGrabUserId" ng-options="a.bossUserId as a.fleetName for a in driver_list"></select>
                </td>
            </tr>
            <tr>
                <td>收费方式：</td>
                <td>
                    <input type="radio" name="chargeMode" ng-click="chargeMode(1)" ng-checked="mode1" id="mode1" value="mode1" class="addorder_radio">
                    <label name="mode1" class="{{mode == 1?'checked':''}} addorder_label" for="mode1"></label>收取现金
                    <input type="radio" name="chargeMode" ng-click="chargeMode(2)" ng-checked="mode2" id="mode2" value="mode2" class="addorder_radio">
                    <label name="mode2" class="{{mode == 2?'checked':''}} addorder_label" for="mode2"></label>免垫付
                </td>
            </tr>
            <tr>
                <td>
                    事故现场照片：
                </td>
                <td>
                    <label for="photo" class="photo_label">上传照片</label>
                    <input multiple type="file" style="opacity: 0;" id="photo" onchange="angular.element(this).scope().readFile()" accept="image/png, image/jpeg, image/gif, image/jpg">
                </td>
            </tr>
        </table>
        <div class="photo_div">
            <div class="img" ng-repeat="a in order.localPic track by $index">
                <button class="delete_pic" ng-click="del($index)"></button>
                <img ng-src="{{a}}" alt="">
            </div>
        </div>
        <div style="width: 476px;">
            <button style="margin-left: 100px;" class="button" id="submit" ng-click="addOrder()">提交订单</button>
            <button style="margin-left: 20px;" class="button" id="submit" ng-click="reset()">重置</button>
            
            <span style="float:right">为必填项</span>
            <span class="require" style="float:right"></span>
        </div>
        <div class="closeBg" ng-click="closeBG()">
            <img src="img/close.png" ng-click="closeBG()" alt="" class="close_img">
        </div>

        <div class="map_div">
            <div ui-view>

            </div>
        </div>
    </div>

</div>
