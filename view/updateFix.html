<div class="adddriver" ng-controller="updateFixCtrl" ng-init="initData()">
    <h2>选择目的地点</h2>
    <div id="allmap" style="height:91%;"></div>
    <div class="map_right">
        <h3>目的地点：</h3>
        <p style="width: 246px;"><input class="p_input" type="text" placeholder="请输入目的地点" ng-model="searchName" id="searchName" ng-change="change(searchName)"></p>
        <p  class="add_driver_div_p fixaddress_p" ng-click="select(a)" ng-repeat="a in searchlist">
            <span>{{a.simpleName}}</span>
            <br>
            <span>{{a.address}}</span>
        </p>
        <p style="color: #555555;font-size: 13px;padding-right: 20px;">输入目的地请点击查询获取地图上的位置，也可直接点击地图获取位置</p>
        <p><button class="button search_button" ng-click="findPlace()">查询</button></p>
        <button class="button button_disabled" disabled ng-click="add()" id="add">修改</button>
        <button class="button button_del" ng-hide="map_type == 1" ng-click="goBack()">取消</button>
    </div>
</div>
